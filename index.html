        <body>
            <div class="box">
                <h2>My Web Panel</h2>
                <ul>
                    <li><a href="./pages/linkedin.html" target="_blank" onclick="openWin();">LinkedIn</a></li>

                <script>
                    function openWin() {
                        /* Get image and change value

                        let newWin = window.open("http://www.linkedin.com", "hello", "width=1024, height=800")

                        newWin.document.write("Hello, world!");
                    }

                    function openPortfolio() { 
                        /* Open portfolio web site */

                        let newWin_2 = window.open("http://www.jamiemorrissey.tech", "hello", "width=1024, height=800")

                        newWin_2.document.write("Hello, world!")

                    }
                </script>
